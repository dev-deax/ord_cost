name: ord_cost
description: "App Flutter para costeo por órdenes con Material 3 y Clean Architecture"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.16.0"

dependencies:
  # Functional Programming
  dartz: ^0.10.1

  # Equatable for value equality
  equatable: ^2.0.5

  flutter:
    sdk: flutter

  # Native Splash
  flutter_native_splash: ^2.3.7
  # State Management
  flutter_riverpod: ^2.4.9

  # Routing
  flutter_svg: ^2.2.0
  go_router: ^12.1.3

  # UI & Theming
  google_fonts: ^6.1.0

  # Internationalization
  intl: ^0.19.0

dev_dependencies:
  # Iconos de la aplicación
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

  # Linting
  very_good_analysis: ^5.1.0

  # Code Generation (opcional para Riverpod Generator)
  # riverpod_annotation: ^2.3.3
  # riverpod_generator: ^2.3.9
  # build_runner: ^2.4.7

flutter:
  uses-material-design: true

  # Configuración para flutter_native_splash
  assets:
    - assets/images/

flutter_native_splash:
  color: "#6750A4"
  image: assets/images/splash_logo.png
  android_12:
    image: assets/images/splash_logo.png
    color: "#6750A4"
  # Configuración adicional para mejor visualización
  android_gravity: center
  ios_content_mode: center
  fullscreen: true

# Configuración de iconos de la aplicación
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#6750A4"
    theme_color: "#6750A4"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"
